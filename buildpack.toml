[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "bin/helper",
  "bin/main",
  "buildpack.toml",
  "resources/context.xml",
  "resources/logging.properties",
  "resources/server.xml",
  "resources/web.xml",
]
